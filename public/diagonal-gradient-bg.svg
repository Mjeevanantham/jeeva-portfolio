<?xml version="1.0" encoding="UTF-8"?>
<svg width="1440" height="450" viewBox="0 0 1440 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main smooth gradient similar to provided image -->
    <linearGradient id="grad" x1="0" y1="0" x2="1440" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6EA8FE"/>
      <stop offset="50%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#F5D487"/>
    </linearGradient>

    <!-- Subtle radial glow towards center-right -->
    <radialGradient id="glow" cx="0.68" cy="0.35" r="0.6">
      <stop offset="0%" stop-color="#8B5CF6" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#8B5CF6" stop-opacity="0"/>
    </radialGradient>

    <!-- Slight noise texture to avoid banding -->
    <filter id="grain" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0 0 0.02"/>
      </feComponentTransfer>
    </filter>

    <!-- Clip to create the diagonal bottom edge -->
    <clipPath id="diagonalClip" clipPathUnits="objectBoundingBox">
      <!-- polygon: top-left, top-right, near-bottom-right, bottom-left -->
      <polygon points="0,0 1,0 1,0.78 0,1"/>
    </clipPath>
  </defs>

  <!-- Background rectangle with diagonal bottom edge -->
  <g clip-path="url(#diagonalClip)">
    <rect x="0" y="0" width="1440" height="450" fill="url(#grad)"/>
    <rect x="0" y="0" width="1440" height="450" fill="url(#glow)"/>
    <!-- Film grain overlay -->
    <rect x="0" y="0" width="1440" height="450" filter="url(#grain)"/>
  </g>
</svg>